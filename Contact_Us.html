<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="For further information regarding the courses we offer."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://images.yourstory.com/cs/2/8e6357108f0b11eca118ed9f6bf52d88/Imagesrt9-1659413769851.jpg?w=1152&fm=auto&ar=2:1&mode=crop&crop=faces"
    />
    <title>Contact Us - ConsciousBeings</title>
    <style>
      body {
        background-color: #f7f7f7;
      }

      form {
        text-align: center;
      }

      fieldset {
        background-color: white;
        border: 1px solid #ccc;
        margin: 10px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Connect With Us</h1>
    <p>
      Feel free to reach out to us with any questions or feedback. We're here to
      help!
    </p>

    <form action="http://httpbin.org/get" method="get">
      <fieldset>
        <legend>Contact Information</legend>
        <p>
          <label for="name">Your Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Full Name"
          />
        </p>
        <p>
          <label for="email">Email Address:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="E-mail"
          />
        </p>

        <label for="subject">Stream:</label>
        <select id="subject" name="subject" required>
          <option value="" disabled selected>Select a subject</option>
          <option value="Science">Science</option>
          <option value="Arts">Arts</option>
          <option value="Commerce">Commerce</option>
        </select>
        <p>
          <label>Target exams:</label>

          <input type="checkbox" id="jee" name="interests[]" value="JEE" />
          <label for="jee">JEE</label>
          <input type="checkbox" id="neet" name="interests[]" value="NEET" />
          <label for="neet">NEET</label>
          <input type="checkbox" id="Other" name="interests[]" value="Other" />
          <label for="other">other</label>
        </p>
      </fieldset>

      <fieldset>
        <legend>Anything else</legend>
        <textarea id="message" name="message" rows="6" cols="50"></textarea>
      </fieldset>

      <input type="submit" value="Submit" />
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
